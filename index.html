<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/444873800b.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us with Google Map</title>
  </head>
  <body>
    <div class="contact-wrap">
      <div class="contact-in">
        <h1>Contact Info</h1>
        <h2><i class="fa-solid fa-phone"></i>Phone</h2>
        <p>+1 (555) 739-4021</p>
        <h2><i class="fa-solid fa-envelope"></i>Email</h2>
        <p>hello@randomcontact.dev</p>
        <h2><i class="fa-solid fa-location-dot"></i>Address</h2>
        <p>742 Evergreen Terrace, Springfield, USA</p>
        <ul>
          <li>
            <a href="https://facebook.com/example"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/example"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="https://example.com"
              ><i class="fa-brands fa-google"></i
            ></a>
          </li>
          <li>
            <a href="https://instagram.com/example"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="contact-in">
        <h1>Send a Message</h1>
        <form action="#">
          <input type="text" placeholder="Full Name" class="contact-in-input" />
          <input type="text" placeholder="Email" class="contact-in-input" />
          <input type="text" placeholder="Subject" class="contact-in-input" />
          <textarea
            placeholder="Message"
            class="contact-in-textarea"
          ></textarea>
          <input type="submit" value="Send Message" class="contact-in-btn" />
        </form>
      </div>
      <div class="contact-in">
        <iframe
          src="https://www.google.com/maps?q=Eiffel+Tower+Paris&output=embed"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
